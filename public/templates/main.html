<table class="table table-striped">

    <thead>
    <tr>
        <th>Date</th>
        <th>Temperature</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="data in tempDatas">
        <th>
            {{ data.date | date:'yyyy-MM-dd HH:mm:ss' }}
        </th>
        <th>
            {{ data.temp }} &deg;C
        </th>
    </tr>

    </tbody>


</table>
